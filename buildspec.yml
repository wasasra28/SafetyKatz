version: 0.2

phases:
  pre_build:
    commands:
     - New-Item -ItemType Junction -Path C:\Src -Value $Env:CODEBUILD_SRC_DIR
     - cd C:\Src 
  build:
    commands:
     - powershell -c iwr https://github.com/GhostPack/Seatbelt/archive/master.zip -o seatbelt.zip
     - powershell -c expand-archive seatbelt.zip 
     - cd seatbelt\Seatbelt-master
     - msbuild /p:TargetFrameworkVersion=v4.0 /p:Configuration=Release
artifacts:
  files:
    - C:\Src\seatbelt\Seatbelt-master\bin\Release\Seatbelt.exe

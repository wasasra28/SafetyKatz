version: 0.2

env:
  variables:
    SOLUTION: .\SafetyKatz.sln
    PACKAGE_DIRECTORY: .\packages

phases:
  pre_build:
    commands:
     - '& nuget.exe restore'
  build:
    commands:
      - '& "C:\Program Files (x86)\MSBuild\14.0\Bin\MSBuild.exe"'
artifacts:
  files:
    - .\SafetyKatz\bin\Release\*
